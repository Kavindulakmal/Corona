<!DOCTYPE html>

<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="vaccine" src="Corona.obj"></a-asset-item>
            <a-asset-item id="vaccine-mtl" src="Corona.mtl"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='patternD.patt'>
            <a-entity obj-model="obj: #vaccine; mtl: #vaccine-mtl" position="0 3 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
            <a-text value="Vaccine System" color="red" position="-0.6 2 0.9"></a-text>
            <a-text value="Name" color="green" position="-1.5 
            1 0.9"></a-text>
        </a-marker>
        <a-entity cameara></a-entity>
    </a-scene>
</body>

</html>
